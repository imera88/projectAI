<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding-top: 50px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 80%;
            max-width: 500px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box; /* Added this to fix the width */
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #predictionResult {
            background-color: #e7f3ff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }
        #resultText {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div>
    <h1>Model Prediction</h1>
    <form id="predictionForm">
        <label for="textInput">Texto:</label>
        <textarea id="textInput" name="text" rows="4" ></textarea><br><br>

        <label for="imageInput">Imagen:</label>
        <input type="file" id="imageInput" name="image" accept="image/*" ><br><br>

        <button type="submit">Predict</button>
    </form>
</div>

<div id="predictionResult">
    <h2>Prediction Result:</h2>
    <p id="resultText"></p>
</div>

<script>
document.getElementById("predictionForm").addEventListener("submit", async function (event) {
    event.preventDefault();

    const text = document.getElementById("textInput").value;
    const imageFile = document.getElementById("imageInput").files[0];

    // Verificar que al menos uno de los campos est√© lleno
    if (text === "" && !imageFile) {
        alert("Por favor, ingrese texto o seleccione una imagen.");
        return;
    }

    // Preparar los datos para enviar al servidor
    const formData = new FormData();
    if (text !== "") formData.append("text", text);
    if (imageFile) formData.append("file", imageFile);

    // Configurar la solicitud
    const response = await fetch('/predict', {
        method: 'POST',
        body: formData
    });

    // Obtener y mostrar la respuesta
    if (response.ok) {
        const result = await response.json();
        document.getElementById("resultText").textContent = result.predictions;
        document.getElementById("predictionResult").style.display = 'block';
    } else {
        alert("Error: " + response.statusText);
    }
});
</script>

</body>
</html>
